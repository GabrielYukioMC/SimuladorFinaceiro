<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Simulador de Calculadora Financeira </title>
</head>


<body>
    <div class="calculadora_finaceira">
        <div class="caixa">
            <label for="NomeEmpresa">Digite o nome da sua empresa</label>
            <input type="text" id="NomeEmpresa" placeholder="Digite aqui...">
        </div>

        <div class="caixa">
            <label for="horasDeLuz">Digite a quantidade de horas que você deixa as suas luzes acesas </label>
            <input type="text" id="horasDeLuz" placeholder="Ex:( 10, 6 , 3" )> horas.
        </div>

        <div class="caixa">
            <label for="qtdLampadas">Digite a quantidade de lampadas dentro de uma sala</label>
            <input type="text" id="qtdLampadas" placeholder="Digite aqui...">
        </div>

        <div class="caixa">
            <label for="Watts"> Digite o valor de Watts(potencia da lampada) que as lampadas possuem</label>
            <input type="text" id="Watts" placeholder="Ex: (80, 100, 75)"> W
        </div>

        <div class="caixa">
            <label for="dias">Digite a quantidade de dias de que a sala fica ativa por mes</label>
            <input type="text" id="dias" placeholder="Digite aqui...">
        </div>
        <div class="caixa">
            <label for="salas">Digite a quantidade de salas que tem na sua empresa</label>
            <input type="text" id="salas" placeholder="Digite aqui...">
        </div>
        <div class="caixa">
            <label for="KWh">Digite quanto sua empresa esta pagando por KWh na sua região</label>
            <input type="text" id="KWh" placeholder="Ex: (0.86) digite com ponto"> KWh.
        </div>

        <div class="caixa">
            <button onclick="verGastos()">Ver gasto</button>
            <button onclick="verEconomia()">Ver economia</button>
        </div>

    </div>
    <div id="exibir" class="exibir"></div>
    

</body>

</html>

<script src="../js/script.js"></script>
